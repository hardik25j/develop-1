        class GetInput extends React.Component{
            state = {
                input1: 0,
                input2: 0,
                ans:0
            }
            // setVal1=(event)=>{this.setState({input1: Number(event.target.value)})}
            // setVal2=(event)=>{this.setState({input2: Number(event.target.value)})}

            setVal=(event)=>{
                this.setState({[event.target.name] : event.target.value} ); 
            }

            add=()=>this.setState({ans: Number(this.state.input1)+Number(this.state.input2)});
            sub=()=>this.setState({ans: Number(this.state.input1)-Number(this.state.input2)});
            mul=()=>this.setState({ans: Number(this.state.input1)*Number(this.state.input2)});
            div=()=>this.setState({ans: Number(this.state.input1)/Number(this.state.input2)});
            render(){
                return <div>
                <form> 
                <input type="number" name="input1" value={this.state.input1} onChange={this.setVal}></input><br/>
                <input type="number" name="input2" value={this.state.input2} onChange={this.setVal}></input><br/>
                </form>
                <button onClick={this.add}>add</button><br/>
                <button onClick={this.sub}>sub</button><br/>
                <button onClick={this.mul}>multiply</button><br/>
                <button onClick={this.div}>division</button><br/>
                
                <h2>{this.state.ans}</h2>
                </div>    
            }
        }

        class Morning extends React.Component{
